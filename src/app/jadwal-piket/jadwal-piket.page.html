<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Jadwal Piket
    </ion-title>
    <ion-buttons slot="end">
      <ion-button id="open-modal">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-row>
    <ion-col size="6">
      <ion-button color="success" expand="block" fill="outline" size="small" routerLink="/home">Pegawai</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button color="secondary" expand="block" fill="outline" size="small" routerLink="/jadwal-piket">Jadwal
        Piket</ion-button>
    </ion-col>
  </ion-row>
</ion-header>
